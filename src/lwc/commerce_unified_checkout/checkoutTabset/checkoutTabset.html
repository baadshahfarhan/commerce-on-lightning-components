<template lwc:render-mode="light">
    <!--navigation headers -->
    <div data-header-div="" class="slds-p-top_xx-large slds-tabs_default slds-p-vertical_xx-large slds-progress">
        <ul class="slds-progress__list">
            <template iterator:currentstep={checkoutSteps}>
                <li class="step" key={currentstep.value.checkoutStepKey}>
                    <div if:true={currentstep.value.isActive} class="slds-progress__item slds-is-active">
                        <p class="slds-text-body_small slds-hide_medium">{currentstep.value.checkoutStepName}</p>
                        <p class="slds-tabs_default__link slds-show_small">{currentstep.value.checkoutStepName}</p>
                        <button class="slds-button slds-progress__marker"></button>
                        <div if:false={currentstep.last}>
                            <div class="slds-progress-bar slds-progress-bar_x-small"></div>
                        </div>
                    </div>
                    <div if:false={currentstep.value.isActive}>
                        <!-- placeholder for mobile view -->
                        <p class="slds-text-body_small slds-hide_medium">&nbsp;</p>
                        <p class="slds-tabs_default__link slds-show_small">{currentstep.value.checkoutStepName}</p>
                        <button class="slds-button slds-progress__marker"></button>
                        <div if:false={currentstep.last}>
                            <div class="slds-progress-bar slds-progress-bar_x-small"></div>
                        </div>
                    </div>
                </li>
            </template>
        </ul>
    </div>
    <!-- regions -->
    <ul>
        <li>
            <slot name="checkoutSteps"></slot>
        </li>
    </ul>
</template>
