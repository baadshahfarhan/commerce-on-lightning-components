<template lwc:render-mode="light">
    <div class="slds-m-bottom_medium" data-shipping-instructions-readonly>
        <template if:true={showComp}>
            <template if:true={showHeaderLabel}>
                <h3 class="slds-text-heading_small slds-p-bottom_medium">
                    {headerLabel}
                </h3>
            </template>
            <template if:true={instructions}>
                <p>
                    <lightning-formatted-text value={instructions}></lightning-formatted-text>
                </p>
            </template>
        </template>
    </div>
</template>
