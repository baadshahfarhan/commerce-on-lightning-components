<template lwc:render-mode="light">
    <div class="slds-m-bottom_medium" data-shipping-instructions-edit>
        <template if:true={showComp}>
            <template if:true={showHeaderLabel}>
                <h3 class="slds-text-heading_small slds-p-bottom_medium">
                    {headerLabel}
                </h3>
            </template>
            <lightning-input
                disabled={isDisabled}
                name="instructions"
                variant="label-hidden"
                placeholder={placeholderLabel}
                value={instructions}
                label={headerLabel}
                autocomplete="instructions"
                oncommit={handleShippingInstructionChange}
            ></lightning-input>
            <b2c_lite_commerce-scoped-notification
                type="error"
                message-header={_errorLabels.header}
                message-body={_errorLabels.body}
                dismissible={_dismissible}
            ></b2c_lite_commerce-scoped-notification>
        </template>
    </div>
</template>
