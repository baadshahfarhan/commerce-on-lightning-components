<template lwc:render-mode="light">
    <div data-guest-contact-edit>
        <template if:true={showComponent}>
            <lightning-input
                data-guest-email
                data-validate
                disabled={isDisabled}
                name="guest-email"
                type="email"
                autocomplete="email"
                label={emailLabel}
                message-when-type-mismatch={emailMessageWhenPatternMismatchLabel}
                oncommit={handleEmailChange}
                value={email}
                required
            ></lightning-input>
        </template>
    </div>
</template>
