<template lwc:render-mode="light">
    <h3 if:true={showBillingAddressHeading} class="slds-text-heading_small slds-p-bottom_medium">{billingAddressHeadingLabel}</h3>
    <lightning-input
        data-use-same-shipping-address
        type="checkbox"
        label={labelSameAsShippingOption}
        name="use-same-shipping-address"
        onchange={handleBillingAddressOptionChange}
        checked
        ></lightning-input>
    <div class={billingAddressClasses}>
        <commerce_unified_checkout-input-address
                    data-billing-input-address
                    onchange={handleAddressChange}
                    show-phone-number={isGuestUser}
                    phone-number-label={phoneNumberLabel}
                    phone-number-placeholder-text={phoneNumberPlaceholderText}
                    show-person-name={isGuestUser}
                    contact-info={contactInfo}
                    address={address}
                    show-all-countries={_showAllCountries}
        ></commerce_unified_checkout-input-address>
    </div>
</template>
