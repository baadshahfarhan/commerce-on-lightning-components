<template lwc:render-mode="light">
    <template if:true={_paymentComponentError}>
        <b2c_lite_commerce-scoped-notification type="error" message-header={_paymentComponentErrorMessage}>
        </b2c_lite_commerce-scoped-notification>
    </template>
    <template if:false={_paymentComponentError}>
        <template if:true={isNativePaymentComponent}>
            <div name="credit-card">
                <h3 if:true={showComponentHeader} class="slds-text-heading_small slds-p-bottom_medium" data-card-payment-header>{labels.creditCardFieldsetLegend}</h3>
                <commerce_unified_checkout-card-payment-method data-card-payment-method></commerce_unified_checkout-card-payment-method>
            </div>
        </template>
        <template if:true={isCustomPaymentComponent}>
            <x-lazy lwc:dynamic={_paymentsConstructor} data-client-side-payment></x-lazy>
        </template>
    </template>
</template>
