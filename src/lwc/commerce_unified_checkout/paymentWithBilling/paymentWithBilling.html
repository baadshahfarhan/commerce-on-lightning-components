<template lwc:render-mode="light">
    <div class={_showEditLayoutClass}>
        <commerce_unified_checkout-payment
            webstore-id={webstoreId}
            data-payment-component
            show-component-header={showComponentHeader}
            ></commerce_unified_checkout-payment>

        <div class="slds-p-top_small">
            <fieldset name="billing-address">
                <commerce_unified_checkout-billing-address-group
                    data-billing-address-group
                    show-billing-address-heading={showBillingAddressHeading}
                    billing-address-heading-label={billingAddressFieldsetLegendLabel}
                    label-same-as-shipping-option={billingAddressSameAsShippingAddressLabel}
                    phone-number-label={phoneNumberLabel}
                    phone-number-placeholder-text={phoneNumberPlaceholderText}
                    onchangebillingaddressoption={handleBillingAddressOptionChange}
                ></commerce_unified_checkout-billing-address-group>
            </fieldset>
        </div>

        <b2c_lite_commerce-scoped-notification
            type="error"
            message-header={_errorLabels.header}
            message-body={_errorLabels.body}
        ></b2c_lite_commerce-scoped-notification>
    </div>

    <template if:true={_showStencil}>
        <commerce_unified_checkout-stencil
            stencil-type={_stencilType}
            item-count=3>
        </commerce_unified_checkout-stencil>
    </template>
</template>
