<template lwc:render-mode="light">
    <template iterator:it={appliedCouponsDisplayList}>
        <dl key={it.value.id} class="applied-coupon slds-p-vertical_x-small">
            <dt>
                <span title={it.value.name}>
                    {it.value.name}
                </span>
                <b2b_buyer_promotions-terms-and-conditions-popover
                    if:true={it.value.termsAndConditions}
                    body-text={it.value.termsAndConditions}
                    class="slds-m-left_xx-small"
                    header-text={termsAndConditionsHeaderText}
                ></b2b_buyer_promotions-terms-and-conditions-popover>
            </dt>
            <dd>
                <lightning-button-icon
                    alternative-text={it.value.removeButtonAlternateText}
                    class="slds-p-left_medium"
                    data-coupon-id={it.value.id}
                    icon-name="utility:close"
                    onclick={handleDeleteCoupon}
                    variant="bare"
                ></lightning-button-icon>
            </dd>
        </dl>
    </template>
</template>
