<template lwc:render-mode="light">
    <div
        if:true={displayCouponManagement}
         class="slds-p-around_medium"
         style={cartAppliedCouponCssStyles}>
        <commerce_unified_coupons-input-form
            show-reveal-coupon-input-button={showRevealCouponFormButton}
            reveal-coupon-button-text={revealCouponFormButtonText}
            placeholder-text={couponFormPlaceholderText}
            button-text={applyCouponButtonText}
            oncouponapplied={handleApplyCouponFocus}
        ></commerce_unified_coupons-input-form>

        <commerce_unified_coupons-summary
            if:true={displayCartAppliedCoupons}
            applied-coupons={appliedCoupons}
            terms-and-conditions-header-text={termsAndConditionsTitleText}
            ondeletecouponfromcart={handleDeleteCoupon}
        ></commerce_unified_coupons-summary>
    </div>
</template>
