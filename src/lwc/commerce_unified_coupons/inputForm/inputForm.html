<template lwc:render-mode="light">
    <button
        if:true={displayRevealCouponButton}
        aria-controls="input-form"
        aria-expanded="false"
        class="reveal-coupon slds-button"
        onclick={handleRevealCouponButtonClick}
    >
        {revealCouponButtonText}
    </button>
    <div
        if:true={displayInputForm}
        aria-labelledby="inputBoxLabel"
        class="coupon-input-form"
        id="input-form"
        role="group"
    >
        <div class="input">
            <!-- The attribute variant="label-hidden" has been specified for <lightning-input>
            to hide the default <label> element that normally comes with the base component.
            Although the label attribute is still required, the <label> element is not rendered, so
            a custom label using <span> is added for assistive devices. -->
            <span id="inputBoxLabel">{placeholderText}</span>
            <lightning-input
                aria-labelled-by="inputBoxLabel"
                class="input-box"
                label={labels.inputFormLabel}
                onblur={handleOnBlur}
                onchange={handleInputChange}
                placeholder={placeholderText}
                type="text"
                variant="label-hidden"
            ></lightning-input>
        </div>
        <commerce_unified_coupons-apply-button
            class="apply-btn"
            disabled={disableApplyCouponButton}
            onclick={handleApplyCoupon}
            text={buttonText}
        ></commerce_unified_coupons-apply-button>
    </div>
</template>
