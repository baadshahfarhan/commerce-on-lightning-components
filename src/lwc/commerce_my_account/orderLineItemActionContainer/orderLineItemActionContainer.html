<template lwc:render-mode="light">
    <commerce_my_account-order-line-item-actions
        if:true={_showActions}
        actions={actions}
        onactionselected={handleAction}
        class={_orderActionsClasses}
    ></commerce_my_account-order-line-item-actions>
    <commerce_my_account-record-link
        if:true={_showDetailsLabel}
        class="slds-align_absolute-center"
        record-id={orderId}
        label={detailsLabel}
        object-api-name="OrderSummary"
        assistive-text={viewDetailLinkAssistiveText}
    ></commerce_my_account-record-link>
</template>
