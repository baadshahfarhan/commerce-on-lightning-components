<template lwc:render-mode="light">
    <section aria-label={titleText} class="slds-card totals-card">
        <header class="slds-card__header slds-m-bottom_x-small">
            <h3 class="slds-text-title_bold">{titleText}</h3>
        </header>
        <template if:false={dataLoaded}>
            <div
                class="slds-align_absolute-center slds-is-relative spinner-container"
            >
                <lightning-spinner
                    alternative-text={_labels.spinnerText}
                    variant="brand"
                ></lightning-spinner>
            </div>
        </template>

        <template if:true={dataLoaded}>
            <div
                class="slds-grid slds-grid_vertical slds-m-bottom_x-small slds-p-horizontal_medium"
            >
                <template for:each={displayableFields} for:item="item">
                    <div class={item.cssClasses} key={item.name}>
                        <lightning-formatted-rich-text
                            value={item.label}
                            class="slds-truncate_container_75"
                        ></lightning-formatted-rich-text>
                        <commerce-field-display
                            value={item.value}
                            type="Currency"
                            currency-code={currencyCode}
                        ></commerce-field-display>
                    </div>
                </template>
            </div>
        </template>
    </section>
</template>
