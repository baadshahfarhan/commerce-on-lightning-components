<template>
    <template if:true={showMenuItemsInDesktop}>
        <lightning-vertical-navigation selected-item={_selectedMenuItem} onselect={handleMenuItemClicked}>
            <lightning-vertical-navigation-section>
                <template for:each={_menuItems} for:item="item">
                    <lightning-vertical-navigation-item
                        class={customClassesForVerticalNavigation}
                        key={item.id}
                        label={item.label}
                        name={item.id}
                    ></lightning-vertical-navigation-item>
                </template>
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </template>
    <template if:true={showMenuItemsInMobile}>
        <lightning-combobox
            class="slds-m-bottom_none slds-p-bottom_x-small"
            variant="label-hidden"
            label={menuSelectorLabel}
            value={_selectedMenuItem}
            placeholder={menuSelectorPlaceholderLabel}
            options={menuItemOptions}
            onchange={handleMenuItemChange}
        ></lightning-combobox>
    </template>
</template>
