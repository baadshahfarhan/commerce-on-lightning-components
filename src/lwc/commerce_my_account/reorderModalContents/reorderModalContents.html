<template lwc:render-mode="light">
    <h1 class="slds-text-align_center slds-p-around_small slds-text-heading_large"><b>{_modalHeading}</b></h1>
    <template if:false={_isLoading}>
        <h2 if:true={_showSubheadings} class="slds-text-align_center slds-p-around_small slds-text-heading_medium">{_modalSubheading}</h2>
        <div if:false={_hasError}>
            <h3 if:true={_showSubheadings} class="slds-text-title_caps-medium slds-p-around_small slds-m-left_small">{_unavailableItemsText}</h3>
            <ul if:true={_unavailableProducts} class="scrollable">
                <li for:each={_unaddedProductList} for:item="unaddedProduct" key={unaddedProduct.productId} class={_listClassGenerator}>
                    <lightning-formatted-rich-text class="slds-text-heading_small slds-p-left_small bold" value={unaddedProduct.productName}></lightning-formatted-rich-text>
                    <lightning-formatted-rich-text class="slds-text-heading_x-small slds-p-left_small" value={unaddedProduct.productSKU}></lightning-formatted-rich-text>
                    <lightning-formatted-rich-text class="slds-text-heading_x-small slds-p-left_small" value={unaddedProduct.errorMessage}></lightning-formatted-rich-text>
                </li>
            </ul>
            <div class="slds-grid slds-wrap slds-p-top_medium">
                <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                    <a class="view-cart slds-size_1-of-1 slds-button slds-button_neutral" href={cartUrl} onclick={handleViewCart}>{_viewCartButtonText}</a>
                </div>
                <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                    <button class="continue-shopping slds-size_1-of-1 slds-button slds-button_brand" onclick={handleCloseModal} name="continueShoppingButton" >{_continueShoppingButtonText}</button>
                </div>
            </div>
        </div> 
        <div if:true={_hasError} class="slds-text-heading_medium slds-text-color_error slds-size_1-of-1">
            <button class="continue-shopping slds-align_absolute-center slds-m-top_medium slds-size_1-of-2 slds-button slds-button_brand" onclick={handleCloseModal} name="errorsScreenButton">{_errorsScreenButtonLabel}</button>
        </div>
    </template>
    <template if:true={_isLoading}>
        <h2 class="slds-text-align_center slds-p-around_small slds-text-heading_medium">{_spinnerHelpText}</h2>
        <div class="slds-align_absolute-center slds-is-relative spinner-container">
            <lightning-spinner variant="brand" alternative-text={_spinnerHelpText}></lightning-spinner>
        </div>
    </template>   
</template>
