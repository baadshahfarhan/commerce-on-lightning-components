<template lwc:render-mode="light">
    <!-- Show Order Item -->
    <div if:true={_showOrderItem} class="slds-grid">
        <figure if:true={_showImage} class="slds-no-flex">
            <a
                if:true={orderItem.isValid}
                href={_productUrl}
                data-productid={orderItem.productId}
                onclick={navigateToProductDetailPage}
                tabindex="-1"
            >
                <img src={_resolvedUrl} alt={_alternateTextForImage} />
            </a>
            <!-- if item is not valid we still show the image 
            but the image is not clickable -->
            <img if:false={orderItem.isValid} src={_resolvedUrl} alt={_alternateTextForImage} />
        </figure>

        <div class="slds-col slds-grid slds-grid_vertical item-details">
            <!-- product title -->
            <commerce_my_account-product-title
                if:true={_showProductTitle}
                is-available={orderItem.isValid}
                url={_productUrl}
                name={orderItem.name}
                product-id={_productId}
                product-unavailable-message={productUnavailableMessage}
                class="item-name"
            ></commerce_my_account-product-title>
            <!-- product variant -->
            <commerce_product_information-variant-attributes-display
                if:true={_showVariants}
                attributes={orderItem.variants}
                class="variants"
            ></commerce_product_information-variant-attributes-display>
            <!-- product fields -->
            <div class="slds-grid slds-p-top_small slds-p-right_small">
                <div if:true={_showFields} class="slds-col slds-grid slds-wrap slds-gutters">
                    <commerce_my_account-item-fields
                        class={_classesForColumnOne}
                        fields={_fieldsForColumnOne}
                        currency-code={currencyCode}
                        adjustments={orderItem.adjustments}
                    ></commerce_my_account-item-fields>
                    <commerce_my_account-item-fields
                        if:true={_showFieldsInSecondColumn}
                        class={_classesForColumnTwo}
                        fields={_fieldsForColumnTwo}
                        currency-code={currencyCode}
                        adjustments={orderItem.adjustments}
                    ></commerce_my_account-item-fields>
                </div>
                <!-- The total price and price per unit field are shown in the right most column -->
                <div if:true={_showTotalPrice} class="slds-col text-block">
                    <dxp_base-text-block
                            text-color={totalPriceTextColor}
                            text={_formattedTotalPriceValue}
                            text-display-info={textDisplayInfo}
                    ></dxp_base-text-block>
                </div>
            </div>
        </div>
    </div>
</template>
