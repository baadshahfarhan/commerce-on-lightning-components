<template lwc:render-mode="light">
    <template if:false={_hasError}>
        <commerce_my_account-order-totals-with-fields
            title-text={totalsCardTitle}
            net-tax-fields={netTaxOrdersFieldMapping}
            gross-tax-fields={grossTaxOrdersFieldMapping}
            totals-data={totalsData}
            show-horizontal-line-above-last-field={showHorizontalLineAboveLastField}
            show-last-field-as-bold={showLastFieldAsBold}
            style={totalsCustomCssStyles}
        ></commerce_my_account-order-totals-with-fields>
    </template>
    <template if:true={_hasError}>
        <commerce-error
            error-label={_errorMessage}
        ></commerce-error>
    </template>
</template>
