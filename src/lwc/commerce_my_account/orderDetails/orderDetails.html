<template lwc:render-mode="light">
    <template if:false={_hasError}>
        <commerce_my_account-order-details-display
            title-text={highlightsTitle}
            field-mapping={orderSummaryHighlightsFieldMapping}
            details-data={detailsData}
            style={_customStyles}
        ></commerce_my_account-order-details-display>
    </template>
    <template if:true={_hasError}>
        <commerce-error
            error-label={_errorMessage}
        ></commerce-error>
    </template>
</template>
