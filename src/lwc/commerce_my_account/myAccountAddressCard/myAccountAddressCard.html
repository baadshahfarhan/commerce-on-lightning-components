<template lwc:render-mode="light">
    <div class="slds-box address-card-style-class">
        <div class="address-card-body">
            <lightning-badge
                if:true={showDefaultLabel}
                label={defaultBadgeLabel}
                class="default-badge-style-class slds-float_right slds-truncate"
                style={defaultBadgeStyle}
            ></lightning-badge>
            <div class="dxp-text-body-regular">
                <h3 class="name-decoration slds-truncate">{normalisedName}</h3>
                <lightning-formatted-address
                    street={street}
                    city={city}
                    country={country}
                    province={region}
                    postal-code={postalCode}
                    locale={customLocale}
                    disabled
                ></lightning-formatted-address>
            </div>
        </div>
        <slot name="myAccountAddressFooter"></slot>
    </div>
</template>
