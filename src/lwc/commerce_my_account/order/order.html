<template lwc:render-mode="light">
    <div class={_rowclasses}>
        <commerce_my_account-order-line-item-fields
            if:true={_showFields}
            class={_fieldsclasses}
            columns={_normalisedColumn}
            currency-code={order.currencyCode}
            fields={order.fields}
            role={_ariaRoleForFieldInfoAndAction}
            tabindex={_normalisedFieldsetTabIndex}
            data-cell-id="orderInfo"
            onkeydown={handleKeyDown}
        ></commerce_my_account-order-line-item-fields>
        <commerce_my_account-order-line-item-action-container
            if:true={_hasActions}
            order-id={order.id}
            actions={_actions}
            details-label={detailsLabel}
            class={_actionsclasses}
            role={_ariaRoleForFieldInfoAndAction}
            data-cell-id="actions"
            tabindex="-1"
            onkeydown={handleKeyDown}
            view-detail-link-assistive-text={viewDetailLinkAssistiveText}
        ></commerce_my_account-order-line-item-action-container>
    </div>
</template>
