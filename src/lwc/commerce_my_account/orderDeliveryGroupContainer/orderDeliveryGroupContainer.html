<template lwc:render-mode="light">
    <commerce_my_account-order-delivery-group-display
        order-delivery-group={_orderDeliveryGroup}
        currency-code={currencyCode}
        initial-focused-item-id={_focusOrderItemId}
        product-unavailable-message={productUnavailableMessage}
        show-product-image={showProductImage}
        show-total={showTotal}
        show-more-product-label={showMoreProductLabel}
        text-display-info={textDisplayInfo}
        total-price-text-color={totalPriceTextColor}
        onorderdeliverygroupdisplayshowmoreitems={handleShowMoreItems}
    ></commerce_my_account-order-delivery-group-display>
</template>
