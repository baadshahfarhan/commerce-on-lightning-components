<template lwc:render-mode="light">
    <div class="address-footer-style">
        <button
            aria-label={ariaEditLabel}
            class="slds-button address-footer-button-style"
            disabled={disable}
            data-edit-address
            onclick={handleEditAddressClick}
        >
            {editLabel}
        </button>
        <button
            aria-label={ariaDeleteLabel}
            class="slds-button address-footer-button-style"
            disabled={disable}
            data-delete-address
            onclick={handleDeleteAddressClick}
        >
            {deleteLabel}
        </button>
    </div>
    <lightning-dialog header={labels.confirmDeleteAddressHeaderText}>
        <div class="modal-body-content">{labels.confirmDeleteAddressText}</div>
        <div slot="footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal} aria-label={labels.cancelLabel}>
                {labels.cancelLabel}
            </button>
            <button class="slds-button slds-button_brand" onclick={handleConfirmDeleteAddress}>
                {labels.deleteLabel}
            </button>
        </div>
    </lightning-dialog>
    <lightning-spinner
        if:true={_showPageSpinner}
        alternative-text={labels.DeleteLabel}
        size="large"
    ></lightning-spinner>
</template>
