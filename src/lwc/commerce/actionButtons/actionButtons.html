<template lwc:render-mode="light">
    <div class={actionButtonContainerClass}>
            <button
                class={firstButtonCustomClasses}
                onclick={handleFirstActionButtonClick}
                type="button"
            >
                {firstActionButtonText}
            </button>
            <button
                class={secondButtonCustomClasses}
                onclick={handleSecondActionButtonClick}
                type="button"
            >
                {secondActionButtonText}
            </button>
    </div>
</template>
