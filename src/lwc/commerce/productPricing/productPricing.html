<template lwc:render-mode="light">
    <table if:true={isPriceAvailable}>
        <tbody>
            <tr if:true={displayNegotiatedPrice} aria-live="assertive" aria-atomic="true">
                <td if:true={hasNegotiatedPriceLabel} class="slds-text-heading_small slds-p-right_x-small">
                    {negotiatedPriceLabel}:
                </td>
                <td>
                    <commerce-formatted-price
                        class="negotiated-price price-label"
                        value={negotiatedPrice}
                        currency-code={currencyCode}
                        display-currency-as="symbol"
                    ></commerce-formatted-price>
                </td>
            </tr>
            <tr if:true={displayOriginalPrice} aria-live="assertive" aria-atomic="true">
                <td if:true={hasOriginalPriceLabel} class="slds-text-heading_small slds-p-right_x-small">
                    {originalPriceLabel}:
                </td>
                <td>
                    <span if:true={displayAssistiveText} class="slds-assistive-text">{strikethroughAssistiveText}</span>
                    <commerce-formatted-price
                        class="original-price price-label"
                        value={originalPrice}
                        currency-code={currencyCode}
                        display-currency-as="symbol"
                    ></commerce-formatted-price>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="tax-container" if:true={taxInfoVisible}>
        <p class="tax-info-label">{taxIncludedLabel}</p>
    </div>
    <div if:false={isPriceAvailable} class="price-unavailable">{unavailablePriceLabel}</div>
</template>
