<template lwc:render-mode="light">
    <span class="slds-grid slds-grid_vertical-align-center">
        <commerce-quantity-selector-popover
            if:true={showRulePopover}
            increment-text={stepText}
            minimum-text={minimumText}
            maximum-text={maximumText}
        ></commerce-quantity-selector-popover>
        <commerce-number-input
            value={inputValue}
            min={rulesAsNumbers.minimum}
            max={rulesAsNumbers.maximum}
            step={rulesAsNumbers.step}
            disabled={disabled}
            field-label={label}
            hide-buttons={hideButtons}
            hide-label={hideLabel}
            onvaluechanged={handleQuantityChanged}
        ></commerce-number-input>
    </span>
    <p class={computedClasses}>
        {notificationText}
    </p>
</template>
