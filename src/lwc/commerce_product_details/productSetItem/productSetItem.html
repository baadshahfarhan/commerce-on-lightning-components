<template lwc:render-mode="light">
        <div class="product-set-item__image">
            <commerce_product_details-gallery-image
                selectable
                onselected={handleImageSelected}
                if:true={isProductImageVisible}
                url={imageUrl}
                alternative-text={productImage.alternativeText}
            ></commerce_product_details-gallery-image>
        </div>
        <div class="product-set-item__contents slds-p-left_x-small">
            <commerce_product_details-heading
                class="product-set-item__heading"
                fields={productFieldsData}
                currency-code={currencyCode}
            ></commerce_product_details-heading>
            <commerce_product_details-variant-selector
                if:true={variantState.isDisplayable}
                class="slds-p-vertical_small"
                product-class={productClass}
                variants={variantState.variants}
                valid-variants-list={variantState.validVariants}
                selected-options={variantState.selected}
                onvariantselected={handleVariantChanged}
                variant-selection-to-product-id-map={variantState.selectionToProductIdMap}>
            </commerce_product_details-variant-selector>
            <div class="product-set-item__actions slds-p-top_small" if:false={isProductSet}>
                <commerce-product-pricing
                    class="slds-p-right_large"
                    if:true={isPriceVisible}
                    currency-code={currencyIsoCode}
                    original-price={originalPrice}
                    negotiated-price={negotiatedPrice}
                    show-negotiated-price={showNegotiatedPrice}
                    show-original-price={showOriginalPrice}
                    show-tax-indication={showTaxIndication}
                    tax-rate={taxRate}>
                </commerce-product-pricing>
                <commerce_product_details-add-quantity
                    button-text={addToCartButtonLabel}
                    quantity={quantity}
                    button-variant="primary"
                    disabled={isAddToCartDisabled}
                    onvaluechanged={handleQuantityChanged}
                    quantity-selector-label={quantitySelectorLabel}
                    quantity-rule={quantityRule}
                >
                </commerce_product_details-add-quantity>
            </div>
        </div>
</template>
