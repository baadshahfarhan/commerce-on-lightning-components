<template lwc:render-mode="light">
    <ul>
        <template for:each={normalizedFiles} for:item="file">
            <li key={file.name} class="slds-p-bottom_small slds-icon_container">
                <span
                    if:true={hasIcon}
                    class="slds-icon_container"
                    aria-hidden="true"
                    tabindex="-1"
                    title={file.name}
                >
                    <svg
                        class="slds-icon-text-default slds-icon_small"
                        fill={normalizedFileIconColor}
                    >
                        <use xlink:href={iconUrl}></use>
                    </svg>
                </span>
                <a
                    target={normalizedTarget}
                    class="slds-p-left_x-small"
                    href={file.url}
                    rel={documentRelationship}
                >
                    {file.name}
                </a>
            </li>
        </template>
    </ul>
</template>
