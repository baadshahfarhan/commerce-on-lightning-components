<template lwc:render-mode="light">
    <div class={orientationClass}>
        <!-- Previous Button  -->
        <lightning-button-icon
            if:true={paginate}
            class="slds-p-around_xx-small"
            alternative-text={prevButtonAltText}
            disabled={disablePrevButton}
            icon-name={prevChevronDirection}
            size="small"
            variant="container"
            onclick={handlePrevButtonClick}
        ></lightning-button-icon>
        <!-- Carousel Images -->
        <ul role="tablist">
            <template for:each={displayedThumbnailImages} for:item="image">
                <li key={image.index} role="presentation" class="slds-p-around_xx-small">
                    <button
                        class="slds-button slds-p-around_x-small image-container"
                        role="tab"
                        tabindex="0"
                        onclick={handleImageSelected}
                        data-index={image.index}
                        aria-selected={image.isSelected}
                        id={image.index}
                    >
                        <img src={image.url} alt={image.alternativeText} />
                    </button>
                </li>
            </template>
        </ul>
        <!-- Next Button  -->
        <lightning-button-icon
            if:true={paginate}
            class="slds-p-around_xx-small"
            alternative-text={nextButtonAltText}
            disabled={disableNextButton}
            icon-name={nextChevronDirection}
            size="small"
            variant="container"
            onclick={handleNextButtonClick}
        ></lightning-button-icon>
    </div>
</template>
