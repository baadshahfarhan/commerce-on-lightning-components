<template lwc:render-mode="light">
    <table class="slds-table slds-table_header-hidden">
        <tbody>
            <template for:each={normalizedField} for:item="field">
                <tr class="slds-hint-parent slds-border_bottom" key={field.name}>
                    <td class="slds-cell-wrap">
                        <lightning-formatted-rich-text
                            class="slds-p-vertical_small"
                            value={field.label}
                        ></lightning-formatted-rich-text>
                    </td>
                    <td class="slds-cell-wrap">
                        <commerce-field-display
                            value={field.value}
                            type={field.type}
                            currency-code={currencyCode}
                        ></commerce-field-display>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
