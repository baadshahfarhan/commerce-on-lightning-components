<template lwc:render-mode="light">
    <ul class="slds-carousel__indicators" role="tablist">

            <li class="slds-carousel__indicator" key={dot.id} role="presentation">
                <span class={dot.classes}></span>
            </li>
        </template>
    </ul>
</template>
