<template lwc:render-mode="light">
    <commerce_data_provider-product-data-provider record-id={productId}>
        <template if:true={isProductLoaded}>
        <commerce_product_details-product-set-item
            product={product}
            product-tax={productTax}
            product-pricing={productPricing}
            quantity={quantity}
            add-to-cart-disabled={isAddToCartDisabled}
            show-negotiated-price={showNegotiatedPrice}
            show-original-price={showOriginalPrice}
            show-tax-indication={showTaxIndication}
            tax-locale-type={taxLocaleType}
            onimageselected={handleImageSelected}
            onaddproducttocart={handleAddProductToCart}
            show-product-image={showProductImage}
            show-product-description={showProductDescription}
        ></commerce_product_details-product-set-item>
        </template>
        <template if:false={isProductLoaded}>
            <commerce_product_details-product-stencil
                item-count=1>
            </commerce_product_details-product-stencil>
        </template>
    </commerce_data_provider-product-data-provider>
</template>
