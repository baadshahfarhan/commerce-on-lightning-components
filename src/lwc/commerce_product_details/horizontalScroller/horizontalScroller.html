<template lwc:render-mode="light">
    <!-- Previous Button  -->
    <lightning-button-icon
        if:true={showPreviousTrigger}
        class="slds-p-around_xx-small"
        alternative-text={_labels.previousImageButtonAlternativeText}
        icon-name="utility:chevronleft"
        size="large"
        variant="bare"
        onclick={handlePrevButtonClick}
    ></lightning-button-icon>
    <!-- Image container-->
    <slot></slot>
    <!-- Next Button  -->
    <lightning-button-icon
        if:true={showNextTrigger}
        class="slds-p-around_xx-small"
        alternative-text={_labels.nextImageButtonAlternativeText}
        icon-name="utility:chevronright"
        size="large"
        variant="bare"
        onclick={handleNextButtonClick}
    ></lightning-button-icon>
</template>
