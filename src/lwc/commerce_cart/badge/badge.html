<template lwc:render-mode="light">
    <span class="cart-container slds-dropdown-trigger slds-p-around_xxx-small" style={customStyles}>
        <a
            onclick={handleCartButtonIconClick}
            href={_cartPageUrl}
        >
            <span
                class="slds-icon_container icon-container"
                title={iconAssistiveText}
            >
                <svg
                    tabindex="-1"
                    class="slds-icon-text-default slds-icon_small slds-global-actions__notifications slds-global-actions__item-action"
                    aria-hidden="true"
                    aria-live="assertive"
                    aria-atomic="true"
                >
                    <use xlink:href={iconUrl}></use>
                </svg>
                <span class="slds-assistive-text">{iconAssistiveText}</span>
            </span>
        </a>
        <span
            if:true={showBadge}
            aria-hidden="true"
            class="slds-notification-badge show-notification"
        >
            {badgeItemsCount}
        </span>
    </span>
</template>
