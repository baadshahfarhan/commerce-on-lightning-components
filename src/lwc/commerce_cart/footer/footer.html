<template lwc:render-mode="light">
    <div class="footer-container slds-grid slds-p-around_small">
        <button
            class="slds-button clear-cart-button"
            onclick={handleClearCartButton}>
            <slot name="clearCart"></slot>
        </button>
    </div>
    <lightning-dialog header={clearCartConfirmationHeaderText}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                <button onclick={handleModalCancelButton} class="slds-size_1-of-1 slds-button slds-button_neutral">
                    {cancelClearCartButtonText}
                </button>
            </div>
            <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                <button onclick={handleModalClearCartButton} class="slds-size_1-of-1 slds-button slds-button_brand">
                    {confirmClearCartButtonText}
                </button>
            </div>
        </div>
    </lightning-dialog>
</template>
