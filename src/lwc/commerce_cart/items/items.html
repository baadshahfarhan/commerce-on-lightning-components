<template lwc:render-mode="light">
    <div class="items">
        <template for:each={items} for:item="item">
            <commerce_cart-item
                key={item.id}
                item={item}
                currency-iso-code={currencyIsoCode}
                show-remove-item={showRemoveItem}
                show-product-image={showProductImage}
                show-product-variants={showProductVariants}
                show-price-per-unit={showPricePerUnit}
                show-total-prices={showTotalPrices}
                show-original-price={showOriginalPrice}
                show-actual-price={showActualPrice}
                show-promotions={showPromotions}
                show-sku={showSku}
                sku-label={skuLabel}
                minimum-value-guide-text={minimumValueGuideText}
                maximum-value-guide-text={maximumValueGuideText}
                increment-value-guide-text={incrementValueGuideText}
                promotions-applied-savings-button-text={promotionsAppliedSavingsButtonText}
                product-field-mapping={productFieldMapping}
                style={cartItemsStyles}
            >
            </commerce_cart-item>
        </template>
    </div>
    <button
        if:true={displayShowMore}
        class="slds-button show-more-button"
        onclick={handleShowMoreButton}
    >
        <slot name="showMore"></slot>
    </button>
</template>
