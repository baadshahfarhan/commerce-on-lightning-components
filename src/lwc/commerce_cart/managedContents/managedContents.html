<template lwc:render-mode="light">
    <header>
        <commerce_cart-header
            sort-order={sortOrder}
            show-sort-options={showSortOptions}
        >
            <section slot="label">
                <slot name="headerLabel"></slot>
            </section>
            <section slot="countLabel">
                <slot name="headerCount"></slot>
            </section>
        </commerce_cart-header>
    </header>

    <div>
        <slot name="cartBody"></slot>
    </div>
    <footer if:true={showFooter}>
        <commerce_cart-footer>
            <div slot="clearCart">
                <slot name="footerClearCart"></slot>
            </div>
        </commerce_cart-footer>
    </footer>
</template>
