<template lwc:render-mode="light">
    <ul class={layoutContainerClass} role="listbox" aria-label={ariaLabelForSearchResults} onkeydown={handleKeyDown}>
        <template iterator:it={normalizedDisplayData}>
            <li key={it.value.id} class="grid-item slds-border_bottom" style={layoutCustomStyles} role="option">
                <section class={layoutSpacingClasses}>
                    <commerce_search-product-card
                        class="slds-grid card-item"
                        data-id={it.value.id}
                        configuration={cardConfiguration}
                        custom-styles={cardCustomStyles}
                        display-data={it.value}
                        onshowproduct={handleNavigateToProductPage}
                        onaddproducttocart={handleAddToCart}
                    ></commerce_search-product-card>
                </section>
            </li>
        </template>
    </ul>
</template>
