<template>
    <div class="slds-is-relative">
        <div class="slds-spinner_container">
            <div
                role="status"
                class="slds-spinner slds-spinner_medium slds-spinner_brand"
            >
                <span class="slds-assistive-text">{label.loading}</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>

        <header
            class="slds-border_bottom slds-m-bottom_x-large slds-var-m-top_medium slds-grid slds-grid_align-spread slds-grid_align-center"
        >
            <div class="list-header"></div>
            <div class="sort-menu"></div>
        </header>

        <article class="searchResults-container">
            <aside class="filter-panel-container slds-var-p-top_small">
                <div class="text slds-var-p-top_small slds-border_bottom"></div>

                <template for:each={_facetPanelKeys} for:item="panelItemKey">
                    <div
                        key={panelItemKey}
                        class="filter-panel slds-var-p-top_medium slds-border_bottom"
                    >
                        <div class="text slds-var-p-top_small"></div>
                        <div
                            class="text slds-var-m-left_medium slds-var-p-top_small"
                        ></div>
                        <div
                            class="text slds-var-m-left_medium slds-var-p-top_small"
                        ></div>
                        <div
                            class="text slds-var-m-left_medium slds-var-p-top_small"
                        ></div>
                    </div>
                </template>
            </aside>
            <section class="product-grid-container">
                <ul class="desktop product-grid">
                    <template
                        for:each={_productCardKeys}
                        for:item="cardItemKey"
                    >
                        <li
                            key={cardItemKey}
                            class="grid-item"
                            style={gridCustomStyles}
                        >
                            <section class="product-card">
                                <div class="product-image"></div>
                                <div class="product-price"></div>
                            </section>
                        </li>
                    </template>
                </ul>
                <section class="product-grid product-card mobile">
                    <div class="product-image"></div>
                    <div class="product-price"></div>
                </section>
            </section>
        </article>
    </div>
</template>
