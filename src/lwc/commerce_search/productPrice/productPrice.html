<template lwc:render-mode="light">
    <div class="price-container">
        <aside if:true={isLoading} data-loading="true">
            {labels.priceLoading}
        </aside>
        <div if:false={isLoading}>
            <div if:true={isPriceAvailable} class="slds-grid slds-wrap">
                <div if:true={canShowListingPrice} class="slds-align-bottom">
                    <span class="slds-assistive-text"
                        >{labels.originalPriceAltText}</span
                    >
                    <commerce-formatted-price
                        class={originalPriceCustomClasses}
                        style={originalPriceCustomStyles}
                        value={listingPrice}
                        currency-code={currencyCode}
                    >
                    </commerce-formatted-price>
                </div>

                <div if:true={showNegotiatedPrice} class="slds-align-bottom">
                    <commerce-formatted-price
                        class={negotiatedPriceCustomClasses}
                        style={negotiatedPriceCustomStyles}
                        value={negotiatedPrice}
                        currency-code={currencyCode}
                    >
                    </commerce-formatted-price>
                </div>
            </div>
            <div if:false={isPriceAvailable} class="price-unavailable">
                {labels.priceUnavailable}
            </div>
        </div>
    </div>
</template>
