<template>
    <section class="limitHitTextSection" if:true={showMessageForResultsLimit}>
        <p>{label.resultsLimitHitText}</p>
    </section>

    <nav class="pageControlPart">
        <button
            class="slds-m-horizontal_small slds-button slds-button_neutral nav-direction"
            disabled={disablePreviousPageNavigation}
            aria-disabled={disablePreviousPageNavigation}
            onclick={firePreviousPageEvent}
        >
            <lightning-icon
                icon-name="utility:chevronleft"
                size="xx-small"
                alternative-text={label.previous}
            ></lightning-icon>
        </button>

        <template
            for:each={pageNumbers}
            for:item="pageNumObj"
        >
            <template if:true={pageNumObj.isRange}>
                <div
                    key={pageNumObj.id}
                    class="slds-m-horizontal_small range-symbol-container"
                >
                    {rangeSymbol}
                </div>
            </template>
            <template if:false={pageNumObj.isRange}>
                <template if:true={pageNumObj.isCurrentPage}>
                    <span
                        class="slds-m-horizontal_small slds-button slds-button_brand nav-button-current"
                        key={pageNumObj.id}
                        aria-current="page"
                    >
                        {pageNumObj.pageNumber}
                    </span>
                </template>
                <template if:false={pageNumObj.isCurrentPage}>
                    <button
                        class="slds-m-horizontal_small slds-button slds-button_neutral nav-button"
                        key={pageNumObj.id}
                        value={pageNumObj.pageNumber}
                        onclick={fireGotoPageEvent}
                    >
                        {pageNumObj.pageNumber}
                    </button>
                </template>
            </template>
        </template>

        <button
            class="slds-m-horizontal_small slds-button slds-button_neutral nav-direction"
            disabled={disableNextPageNavigation}
            aria-disabled={disableNextPageNavigation}
            onclick={fireNextPageEvent}
        >
            <lightning-icon
                icon-name="utility:chevronright"
                size="xx-small"
                alternative-text={label.next}
            ></lightning-icon>
        </button>
    </nav>
</template>
