<template lwc:render-mode="light">
    <section class="modal-body-content dialog-body-height slds-scrollable">
        <commerce_search-filters-panel
            display-data={normalizedDisplayData}
            onfacetvalueupdate={handleFacetValueUpdate}
        >
        </commerce_search-filters-panel>
    </section>
    <section>
        <section>
            <button
                type="button"
                class="clear-facets-dialog slds-button slds-button_brand slds-float_left"
                onclick={handleClearFilters}
            >
                {clearButtonLabel}
            </button>
            <button
                type="button"
                class="cancel-facets-dialog slds-button slds-button_brand slds-float_right"
                onclick={handleCloseDialog}
            >
                {cancelButtonLabel}
            </button>
        </section>

        <button
            type="button"
            class="slds-button slds-button_brand slds-button_stretch slds-m-top_small"
            onclick={handleCloseDialog}
        >
            {displayCountLabel}
        </button>
    </section>
</template>
