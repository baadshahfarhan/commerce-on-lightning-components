<template lwc:render-mode="light">
    <commerce_product_details-variant-selector
        if:true={variantState.isDisplayable}
        class="slds-p-vertical_small"
        variants={variantState.variants}
        valid-variants-list={variantState.validVariants}
        selected-options={variantState.selected}
        product-class={productClass}
        variant-selection-to-product-id-map={variantState.selectionToProductIdMap}
        onvariantselected={handleVariantOptionChanged}
    >
        <div slot="heading"><slot name="heading"></slot></div>
    </commerce_product_details-variant-selector>
</template>
