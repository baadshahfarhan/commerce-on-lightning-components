<template lwc:render-mode="light">
    <commerce_my_account-user-profile-menu
        company-name={_accountName} 
        icon-style={iconStyle}
        include-company-name={includeCompanyName}
        login-button-text={loginLinkText}
        login-link-text-color={loginLinkTextColor}
        login-link-text-decoration={loginLinkTextDecoration}
        login-link-text-hover-color={loginLinkTextHoverColor}
        login-text-alignment={loginTextTextOrientation}
        menu-items={_menuItems}
        onuserlogin={handleUserLogin}
        onnavigatetopage={handleNavigateToPage}
        show-name-in-trigger={showNameInTrigger}
        text-alignment={menuNameTextOrientation}
        user-name={userName}
    ></commerce_my_account-user-profile-menu>
</template>
