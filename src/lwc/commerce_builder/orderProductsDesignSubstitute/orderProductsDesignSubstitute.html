<template lwc:render-mode="light">
    <lightning-accordion class="example-accordion" active-section-name="A" allow-multiple-sections-open>
        <lightning-accordion-section name="A" key={orderDeliveryGroupData.orderDeliveryGroupSummaryId} label={orderDeliveryGroupData.groupTitle}>
            <commerce_my_account-order-delivery-group-display
                    order-delivery-group={orderDeliveryGroupData}
                    currency-code='USD'
                    product-unavailable-message={productUnavailableMessage}
                    show-product-image={showProductImage}
                    show-total={showTotal}
                    text-display-info={textDisplayInfo}
                    style={orderProductsCustomCssStyles}
                    total-price-text-color={totalPriceTextColor}
            ></commerce_my_account-order-delivery-group-display>
        </lightning-accordion-section>    
    </lightning-accordion>
</template>
