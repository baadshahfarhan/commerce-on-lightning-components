                    <slot name="emptyBody"></slot>
                </section>
            </commerce_cart-managed-contents>
        </section>
    </template>

    <template if:true={showIntermediateState}>
        <section class="intermediate">
            <commerce_cart-managed-contents>
                <section slot="headerLabel">
                    <slot name="intermediateHeaderLabel"></slot>
                </section>
                <section slot="headerCount">
                    <slot name="intermediateHeaderCount"></slot>
                </section>
                <section slot="cartBody">
                    <slot name="intermediateBody"></slot>
                </section>
            </commerce_cart-managed-contents>
        </section>
    </template>

    <template if:true={showItemState}>
        <section class="items">
            <commerce_cart-managed-contents
                sort-order={sortOrder}
                show-sort-options
                show-footer
                oncartclear={handleCartClear}
                oncartchangesortorder={handleCartChangeSortOrder}
                oncartactionprocessing={handleCartActionProcessing}
            >
                <section slot="headerLabel">
                    <slot name="itemsHeaderLabel"></slot>
                </section>
                <section slot="headerCount">
                    <slot name="itemsHeaderCount"></slot>
                </section>
                <section slot="cartBody">
                    <slot name="itemsBody"></slot>
                </section>
                <section slot="footerClearCart">
                    <slot name="footerClearCart"></slot>
                </section>
            </commerce_cart-managed-contents>
        </section>
    </template>

    <lightning-spinner
        if:true={isLoadingData}
        class="cart-spinner"
        alternative-text={labels.spinnerText}
        size="large"
        variant="brand"
    >
    </lightning-spinner>
</template>
