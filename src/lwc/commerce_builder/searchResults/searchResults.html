<template lwc:render-mode="light">
    <section class="results-layout" style={addToCartButtonCssStyles}>
        <!-- Product Grid - shows results as product cards in a grid  -->
        <commerce_search-product-grid
            configuration={resultsConfiguration.layoutConfiguration}
            custom-styles={layoutCustomStyles}
            display-data={normalizedSearchResults.cardCollection}
            onshowproduct={handleNavigateToProductPage}
            onaddproducttocart={handleAddToCart}
        >
        </commerce_search-product-grid>

        <!-- Paging Control - paging navigation -->
        <commerce_search-paging-control
            class="slds-p-top_x-large slds-p-bottom_medium"
            if:true={showPagingControl}
            current-page-number={currentPageNumber}
            page-size={pageSize}
            total-item-count={totalItemCount}
            maximum-pages-displayed={_maximumPagesDisplayed}
            onpageprevious={handlePreviousPageEvent}
            onpagenext={handleNextPageEvent}
            onpagegoto={handleGotoPageEvent}
        >
        </commerce_search-paging-control>
    </section>

    <lightning-dialog header={successfullyAddedToCartLabel}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                <button onclick={closeModal} class="slds-size_1-of-1 slds-button slds-button_neutral">
                    {continueShoppingLabel}
                </button>
            </div>

            <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                <button onclick={navigateToCart} class="slds-size_1-of-1 slds-button slds-button_brand">
                    {viewCartLabel}
                </button>
            </div>
        </div>
    </lightning-dialog>
</template>
