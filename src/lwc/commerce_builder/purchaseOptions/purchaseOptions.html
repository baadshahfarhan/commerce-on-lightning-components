<template lwc:render-mode="light">
    <div class="quantity-list-container" style={addToCartButtonCssStyles}>
        <div class="quantity-rule" if:true={displayCombinedPurchaseQuantityRule}><slot name="combinedPurchaseQuantityRuleInfo"></slot></div>
        <div class="quantity-list-action" if:true={displayAddQuantity}>
            <commerce_product_details-add-quantity
                class="slds-m-vertical_small"
                button-text={addToCartButtonText}
                disabled={isAddToCartButtonDisabled}
                onvaluechanged={handleQuantityChanged}
                onaddproducttocart={handleAddToCart}
                increment-text={purchaseRuleSet.incrementText}
                minimum-text={purchaseRuleSet.minimumText}
                maximum-text={purchaseRuleSet.maximumText}
                quantity-selector-label={quantitySelectorLabel}
                quantity-rule={quantityRule}
                button-variant="primary"
            >
            </commerce_product_details-add-quantity>
        </div>
    </div>

    <lightning-dialog header={labels.successfullyAddedToCart}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                <button onclick={closeModal} class="slds-size_1-of-1 slds-button slds-button_neutral">
                    {labels.continueShopping}
                </button>
            </div>

            <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-large-size_1-of-2">
                <button onclick={navigateToCart} class="slds-size_1-of-1 slds-button slds-button_brand">
                    {labels.viewCart}
                </button>
            </div>
        </div>
    </lightning-dialog>
</template>
