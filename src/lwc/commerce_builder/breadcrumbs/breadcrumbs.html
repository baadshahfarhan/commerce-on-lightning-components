<template lwc:render-mode="light">
    <commerce-breadcrumbs
        breadcrumbs={normalizedBreadcrumbs}
        show-last-item-as-link={showLastItemAsLink}
        hide-on-mobile={hideOnMobile}
        text-size={textSize}
        link-color={linkColor}
        link-hover-color={linkHoverColor}
        text-color={textColor}
        divider={normalizedDivider}
        divider-color={dividerColor}
        onbreadcrumbsclick={handleNavigateToPage}
    ></commerce-breadcrumbs>
</template>
