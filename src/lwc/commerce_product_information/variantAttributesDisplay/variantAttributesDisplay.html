<template lwc:render-mode="light">
    <ul if:true={_hasAttributes}>
        <template for:each={_displayAttributes} for:item="attribute">
            <li key={attribute.id}>
                <span>{attribute.set}</span>
                <lightning-formatted-rich-text
                    class="separator"
                    value={labels.attributeSeparator}
                ></lightning-formatted-rich-text>
            </li>
        </template>
    </ul>
</template>
