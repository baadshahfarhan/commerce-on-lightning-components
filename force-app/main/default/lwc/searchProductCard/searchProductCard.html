<!-- sldsValidatorIgnore -->
<template lwc:render-mode="light">
    <section class={cardContainerClass}>
        <div
            class="imageArea"
            style="vertical-align: top">
            <figure
                class="productImage"
                if:true={showProductImage}
                onkeydown={handleKeydown}
                onclick={handleProductDetailPageNavigation}>
                <experience-picture
                    alternative-text={image.alternateText}
                    url={image.url}
                    images={image.images}
                    loading="lazy"></experience-picture>
            </figure>
        </div>

        <div class="fieldsArea">
            <!--Note: All fields are navigable to PDP, but only one field will have
                the tab stop in the keyboard navigation to keep the accessibility
                smooth. The logic of which field will have the tab stop is defined
                and explained in the resultsTiles/fieldNormalizer utility's
                generateContentMappedFields() -->
            <a
                class="slds-var-p-top_x-small slds-text-link_reset"
                onkeydown={handleKeydown}
                onclick={handleProductDetailPageNavigation}>
                <template
                    for:each={fields}
                    for:item="field">
                    <div key={field.displayData.name}>
                        <c-search-product-field
                            configuration={field.configuration}
                            display-data={field.displayData}></c-search-product-field>
                    </div>
                </template>
            </a>
        </div>

        <div
            class="subscriptionArea"
            if:true={isSubscriptionProduct}>
            <lightning-formatted-text value={subscriptionOptionsLabelText}></lightning-formatted-text>
        </div>

        <template if:false={isSubscriptionProduct}>
            <div
                class="priceArea"
                if:true={showPrice}>
                <c-product-pricing
                    negotiated-price={pricingInfo.negotiatedPrice}
                    original-price={pricingInfo.listingPrice}
                    show-negotiated-price={showNegotiatedPrice}
                    show-original-price={showOriginalPrice}
                    currency-code={pricingInfo.currencyIsoCode}
                    layout="horizontal"></c-product-pricing>
            </div>

            <div
                class="quantityRuleArea"
                if:true={showInlineQuantitySelectorText}>
                <lightning-formatted-text value={quantityRuleCombinedText}></lightning-formatted-text>
            </div>
        </template>

        <!-- BEGIN FULFILLMENT OPTIONS -->
        <div>
            <ul class="slds-float_right">
                <li
                    style="display: inline-block"
                    class="slds-box slds-m-right_small">
                    <input
                        type="radio"
                        id={pickupRadioButtonUniqueId}
                        name={fulfillmentOptionsId}
                        onclick={handlefulfillmentOptionPickupClick}
                        value="Pickup" />

                            class="slds-text-body_small"
                            style="font-weight: bold">
                            <p>Shipping</p>
                        </div>
                    </label>
                </li>
            </ul>
        </div>

        <div>
            <ul
                class="slds-float_right slds-m-top_medium"
                if:true={displayPackSize}>
                <li
                    style="display: inline-block"
                    class="slds-box slds-m-right_small">
                    <input
                        type="radio"
                        id={eachRadioButtonUniqueId}
                        name={packSizeId}
                        onclick={handleEachPackSizeClick}
                        value="Each" />
                    <label for={eachRadioButtonUniqueId}>
                        <i class="icon">
                            <img
                                width="30px"
                                height="30px"
                                src="https://b2bsales.bjs.com/assets/images/icons/Each.jpg" />
                        </i>
                        <div
                            class="slds-text-body_small"
                            style="font-weight: bold">
                            <p>Each</p>
                        </div>
                    </label>
                </li>
                <li
                    style="display: inline-block"
                    class="slds-box slds-m-right_small">
                    <input
                        type="radio"
                        id={caseRadioButtonUniqueId}
                        name={packSizeId}
                        onclick={handleCasePackSizeClick}
                        value="Case" />
                    <label for={caseRadioButtonUniqueId}>
                        <i class="icon">
                            <img
                                width="30px"
                                height="30px"
                                src="https://b2bsales.bjs.com/assets/images/icons/Case.jpg" />
                        </i>
                        <div
                            class="slds-text-body_small"
                            style="font-weight: bold">
                            <p>Case of 5</p>
                        </div>
                    </label>
                </li>
                <li
                    style="display: inline-block"
                    class="slds-box slds-m-right_small">
                    <input
                        type="radio"
                        id={layerRadioButtonUniqueId}
                        name={packSizeId}
                        onclick={handleLayerPackSizeClick}
                        value="Layer of 10" />
                    <label for={layerRadioButtonUniqueId}>
                        <i class="icon">
                            <img
                                width="30px"
                                height="30px"
                                src="https://b2bsales.bjs.com/assets/images/icons/Layer.jpg" />
                        </i>
                        <div
                            class="slds-text-body_small"
                            style="font-weight: bold">
                            <p>Layer of 10</p>
                        </div>
                    </label>
                </li>
                <li
                    style="display: inline-block"
                    class="slds-box">
                    <input
                        type="radio"
                        id={palletRadioButtonUniqueId}
                        name={packSizeId}
                        onclick={handlePalletPackSizeClick}
                        value="Pallet of 100" />
                    <label for={palletRadioButtonUniqueId}>
                        <i class="icon">
                            <img
                                width="30px"
                                height="30px"
                                src="https://b2bsales.bjs.com/assets/images/icons/Pallet.jpg" />
                        </i>
                        <div
                            class="slds-text-body_small"
                            style="font-weight: bold">
                            <p>Pallet of 100</p>
                        </div>
                    </label>
                </li>
            </ul>

            <div>
                <template lwc:if={displayInventoryText}>
                    <lightning-formatted-rich-text
                        class="slds-float_right slds-m-top_medium"
                        value={inventoryText}></lightning-formatted-rich-text>
                </template>
            </div>
            <!-- END FULFILLMENT OPTIONS -->
        </div>
        <div
            if:true={showCallToActionButton}
            class="callToActionArea slds-m-top_medium">
            <template if:false={isCTAButtonViewOptions}>
                <div class={quantitySelectorClassList}>
                    <c-product-quantity-selector
                        if:true={showInlineQuantitySelector}
                        onvaluechanged={handleValueChanged}
                        minimum={quantityRuleMinimum}
                        maximum={quantityRuleMaximum}
                        step={quantityRuleIncrement}
                        label={quantitySelectorLabelText}
                        step-value-guide-text={incrementText}
                        minimum-value-guide-text={minimumText}
                        maximum-value-guide-text={maximumText}></c-product-quantity-selector>
                    <c-common-button
                        if:true={isCTAButtonAddToCart}
                        assistive-text={addToCartButtonAriaLabel}
                        data-product-id={displayData.id}
                        class="callToActionButton"
                        variant={actionButtonVariant}
                        onclick={handleAddToCart}>
                        {addToCartButtonText}
                    </c-common-button>
                </div>
            </template>
            <!-- View Options for a Product -->
            <c-common-link
                if:true={isCTAButtonViewOptions}
                href={_productUrl}
                assistive-text={viewOptionsButtonAriaLabel}
                data-product-id={displayData.id}
                class="callToActionButton"
                variant={actionButtonVariant}
                onclick={handleProductDetailPageNavigation}>
                {configuration.viewOptionsButtonText}
            </c-common-link>
        </div>
    </section>
</template>
